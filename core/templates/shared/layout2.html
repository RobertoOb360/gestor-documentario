{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="{% static 'pics/logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% block stylesheet %}{% static 'css/layout.css' %}{% endblock %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <header>
        <div class="panel-sup" style="background-image: url('{% static 'pics/background.jpg' %}'); background-size: cover;">
            <div class="picture">
                <img src="{% static 'pics/logo.png'%}" alt="" height="70px" >
            </div>
                <div class="titulo" style="text-align: center;">
                    <img src="{% block icon %}{% static 'pics/image (3).png' %}{% endblock %}" alt="" height="40px">
                    <h2 style="margin-left: 20px;">{% block  header %}Gesti√≥n Documentaria OPPP{% endblock   %}</h2>
                </div>
        </div>
    </header>
    <main>
        
        {% block content%}


        {% endblock %}

</html>
